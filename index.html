  <link rel="icon" type="image/png" href="/assets/main-logo2.png" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <!-- Preconnect to Google Image CDN for faster external image loading -->
  <link href="https://lh3.googleusercontent.com" rel="dns-prefetch" />
  <!-- Preload critical hero background image -->
  <link rel="preload" as="image" href="/assets/bg-hero.webp" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#0A2463", // Navy Blue
            secondary: "#137fec", // Bright Blue
            accent: "#FF9F1C", // Orange
            "background-light": "#F5F5F5",
            "background-dark": "#101922",
            "text-light": "#6B7280",
            "text-dark": "#94a3b8",
          },
          fontFamily: {
            display: ["Lexend", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
            lg: "0.75rem",
            xl: "1rem",
            full: "9999px",
          },
        },
      },
    };
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
    }

    body {
      font-family: "Lexend", sans-serif;
    }

    @keyframes gradient-x {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .animate-gradient-x {
      background-size: 200% 200%;
      animation: gradient-x 3s ease infinite;
    }
  </style>
